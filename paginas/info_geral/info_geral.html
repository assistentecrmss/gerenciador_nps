<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Gerenciador de NPS - Informação Geral</title>
    <link rel="stylesheet" href="../../index.css">
</head>

<body>
    <header>
        <button id="voltar" class="botao btn_azul">Voltar</button>
    </header>

    <h1 id="titulo"></h1>
    <h2>Informações Gerais</h2>
    <div id="info_geral" class="container_grid">
        <div id="respostas" class="vertical" style="height: 10rem;"></div>
        <div id="nps_atual" class="vertical"></div>
        <div id="nps_total" class="vertical"></div>
    </div>

    <div id="ranking_nps"></div>

    <h2>Preferências do Cliente</h2>
    <div id="preferencias" class="vertical" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);"></div>

    <h2>Avaliação por Setor</h2>
    <div class="container_grid">
        <div id="espera" class="vertical"></div>
        <div id="hortifruiti" class="vertical"></div>
        <div id="temperatura" class="vertical"></div>

        <div id="limpeza" class="vertical"></div>
        <div id="atendimento" class="vertical"></div>
        <div id="acougue" class="vertical"></div>
    </div>



</body>
<script type="module" src="info_geral.js"></script>

</html>
